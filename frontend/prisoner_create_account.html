<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBail - Create Account (Undertrial Prisoner)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 145px;
            height: 125px;
        }

        h6 {
            text-align: center;
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
            position: relative;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .eye-icon {
            position: absolute;
            right: 10px;
            top: 38px;
            cursor: pointer;
            color: #ccc;
        }

        .eye-icon:hover {
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: white;
            margin-top: 40px;
            position: relative;
            z-index: 1;
        }

        .footer p {
            margin: 10px 0;
        }

        .footer .contact-info {
            margin: 10px 0;
        }

        .footer .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 24px;
        }

        .required::after {
            content: ' *';
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Logo -->
        <img src="E:\Naveen\Sri Indu\SIH\Images\quick-bail-high-resolution-logo - Copy.png" alt="QuickBail Logo" class="logo">

        <h6>Create Account - Undertrial Prisoner</h6>

        <!-- Form to submit data to the server -->
        <form action="/submit_prisoner_account" method="POST">
            <!-- Full Name -->
            <div class="form-group">
                <label for="prisoner-name" class="required">Full Name</label>
                <input type="text" id="prisoner-name" name="name" placeholder="Enter your full name" required>
            </div>

            <!-- Case Number -->
            <div class="form-group">
                <label for="case-number" class="required">Case Number</label>
                <input type="text" id="case-number" name="case_number" placeholder="Enter your case number" required>
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="prisoner-username" class="required">Username</label>
                <input type="text" id="prisoner-username" name="username" placeholder="Choose a username" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="prisoner-password" class="required">Password</label>
                <input type="password" id="prisoner-password" name="password" placeholder="Choose a password" required>
                <i class="fa fa-eye eye-icon" onclick="togglePassword('prisoner-password', this)"></i>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="prisoner-password-confirm" class="required">Confirm Password</label>
                <input type="password" id="prisoner-password-confirm" name="password_confirm" placeholder="Re-enter your password" required>
                <i class="fa fa-eye eye-icon" onclick="togglePassword('prisoner-password-confirm', this)"></i>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="prisoner-email" class="required">Email</label>
                <input type="email" id="prisoner-email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone_number" class="required">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
            </div>
            <!-- Aadhar Card Number -->
            <div class="form-group">
                <label for="aadhar-number" class="required">Aadhar Card Number</label>
                <input type="text" id="aadhar-number" name="aadhar_number" placeholder="Enter your Aadhar number" required>
            </div>

            <!-- Permanent Address -->
            <div class="form-group">
                <label for="prisoner-address" class="required">Permanent Address</label>
                <textarea id="prisoner-address" name="address" placeholder="Enter your permanent address" required></textarea>
            </div>

            <button type="submit">Create Account</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>QuickBail - Streamlining Justice</p>
        <div class="contact-info">
            Contact us: <a href="mailto:info@quickbail.com">info@quickbail.com</a> | +91 910-057-0066
        </div>
        <div class="social-links">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <script>
        // Toggle password visibility function
        function togglePassword(passwordFieldId, iconElement) {
            var passwordField = document.getElementById(passwordFieldId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                iconElement.classList.remove("fa-eye");
                iconElement.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                iconElement.classList.remove("fa-eye-slash");
                iconElement.classList.add("fa-eye");
            }
        }
    </script>

</body>
</html>
